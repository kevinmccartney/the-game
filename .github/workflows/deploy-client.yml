name: 'Deploy client'

on:
  workflow_dispatch:
  push:
    paths:
      - projects/client/**/*
      - .github/workflows/deploy-client.yml
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  deploy_client:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./projects/client
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: GCP auth
        id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Set GCP Docker auth
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Docker image
        run: docker build -t the-game-client .

      - name: Tag Docker image
        run: docker tag the-game-client us-central1-docker.pkg.dev/the-game-388502/the-game-docker/client:latest

      - name: Push Docker image to GCP
        run: docker push us-central1-docker.pkg.dev/the-game-388502/the-game-docker/client
