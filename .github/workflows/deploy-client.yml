name: 'Deploy client'

on:
  workflow_dispatch:
  push:
    paths:
      - the-game-client/**/*
      - .github/workflows/deploy-client.yml
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  deploy_client:
    runs-on: ubuntu-latest
    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
        working-directory: ./the-game-client
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: npm install
        run: npm install

      - name: npm build
        run: npm run build

      - name: Export next app
        run: npx next export

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel

      - id: cache-pipenv
        uses: actions/cache@v1
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          cd ../ && pipenv install --deploy --dev

      - name: Enforce Deployment Folder Index
        run: pipenv run python ../bin/edfi ./out --ci

      - name: show build contents
        run: ls -la out

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Upload react app
        run: |
          gsutil -m -o GSUtil:parallel_composite_upload_threshold=150M cp -r out/* \
          gs://the-game.kevinmccartney.dev/
