name: 'Test Changed'

on:
  workflow_dispatch:
  push:

jobs:
  find-changes:
    runs-on: ubuntu-latest
    outputs:
      changedApiProjects: ${{ steps.findChanges.outputs.test }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel

      # each
      - id: cache-pipenv
        uses: actions/cache@v1
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: pipenv install --deploy --dev

      - name: Find changes
        id: findChanges
        env:
          THE_GAME_API_PROJECTS: ${{vars.THE_GAME_API_PROJECTS}}
        run: pipenv run python bin/find-changed

      - name: Set outputs
        env:
          THE_GAME_API_PROJECTS: ${{vars.THE_GAME_API_PROJECTS}}
        run: echo "changedApiProjects=$(pipenv run python bin/find-changed)" >> "$GITHUB_OUTPUT"
  print-changes:
    runs-on: ubuntu-latest
    needs: find-changes
    steps:
      - env:
          OUTPUT1: ${{needs.find-changes.outputs.changedApiProjects}}
        run: echo "$OUTPUT1"
